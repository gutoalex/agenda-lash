<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda da Le - Ls Cílios</title>
    
    <!-- React e ReactDOM (O Motor do App) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (Tradutor de código para o navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS (Estilos prontos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonte Google (Bonita) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- SEU ARQUIVO DE ESTILOS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Onde o App vai ser desenhado -->
    <div id="root"></div>

    <!-- SEU CÓDIGO (Lógica do App) -->
    <!-- O type="text/babel" é essencial para o navegador entender o React -->
    <script type="text/babel" src="app.js"></script>

</body>
</html>
